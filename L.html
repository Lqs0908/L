<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  
  .heart {
    position: relative;
    width: 100px;
    height: 90px;
    transform: rotate(-45deg);
  }
  
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    top: 0;
    border-radius: 50px;
    width: 52px;
    height: 80px;
    background: red;
  }
  
  .heart:before {
    left: 50px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  
  .heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  
  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  
  .blink {
    animation: blink-animation 1s infinite;
  }
  
  @keyframes blink-animation {
    0%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="heart">
    <div class="text blink">项思琪</div>
  </div>
</body>
</html>
